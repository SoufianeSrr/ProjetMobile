<ion-content fullscreen class="ion-padding">
<ion-card *ngFor = "let item of data">
   <center>    
    <img width="360" height="140" src={{item.photo}}>
   <ion-card-header>
        <ion-card-title>{{item.nom}}</ion-card-title>
        <ion-card-subtitle><p>Ville : {{item.ville}}<p>
        <p>Langutude : {{item.longitude}}</p> 
        <p>Latitude : {{item.latitude}}</p> 
        </ion-card-subtitle>
    </ion-card-header>
    </center>
    <ion-card-content>
      {{item.description}}
    </ion-card-content>
</ion-card>
</ion-content>
